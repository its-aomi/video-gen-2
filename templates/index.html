<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Video Processing App</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple accept="image/*">
        <button type="submit">Upload Images and Process Video</button>
    </form>
    <div id="result"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modalText');

        function showModal(text) {
            modalText.textContent = text;
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            showModal('Uploading images...');

            try {
                const response = await fetch('/upload_images', {
                    method: 'POST',
                    body: formData
                });

                showModal('Processing video... this may take a while, you can close this tab and check back later.');

                const result = await response.json();

                if (result.error) {
                    document.getElementById('result').innerHTML = `<p>Error: ${result.error}</p>`;
                    showModal('Error occurred');
                } else {
                    document.getElementById('result').innerHTML = `<p>Final Video URL: <a href="${result.video_url}" target="_blank">View Video</a></p>`;
                    showModal('Processing complete!');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>An error occurred: ${error.message}</p>`;
                showModal('Error occurred');
            }

            setTimeout(hideModal, 3000); // Hide modal after 3 seconds
        };
    </script>
</body>
</html>
