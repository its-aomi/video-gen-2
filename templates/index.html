<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Video Processing App</h1>
    <button id="processButton">Process</button>
    <div id="result"></div>

    <script>
        document.getElementById('processButton').onclick = async function() {
            const response = await fetch('/process_video', {
                method: 'POST'
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = `<p>Final Video URL: <a href="${result.video_url}" target="_blank">${result.video_url}</a></p>`;
        };
    </script>
</body>
</html>
